<html>


<head>
    <title>Cadastro de Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<h2>Lista de Carros</h2>
<a href="{% url 'adicionar_carro' %}" class="btn btn-success mb-3">Adicionar Novo Carro</a>

<table class="table">
    <thead>
        <tr>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Ano</th>
            <th>Cor</th>
            <th>Placa</th>
            <th>Pre√ßo</th>
            <th>Data Cadastro</th>
        </tr>
    </thead>
    <tbody>
        {% for carro in carros %}
        <tr>
            <td>{{ carro.marca }}</td>
            <td>{{ carro.modelo }}</td>
            <td>{{ carro.ano }}</td>
            <td>{{ carro.cor }}</td>
            <td>{{ carro.placa }}</td>
            <td>R$ {{ carro.preco }}</td>
            <td>{{ carro.data_cadastro|date:"d/m/Y H:i" }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>


</body>
</html>
